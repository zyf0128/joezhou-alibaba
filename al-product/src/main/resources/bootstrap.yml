spring:
  application:
    name: al-product
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848 # nacos配置中心地址
        group: SEATA_GROUP # 配置seata在nacos中生成的配置文件的组名
        namespace: public # 配置命名空间
    alibaba:
      seata:
        tx-service-group: my_test_tx_group
  profiles:
    active: test # 环境标识